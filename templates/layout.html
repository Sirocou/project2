<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
	{% block css %}{% endblock %}
	
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
	{% block script %}{% endblock %}
</head>
<body>
	<div class="container">
		{% block body %}
		{% endblock %}

		{% if "user_id" in session %}
		<ul class="nav justify-content-center footer">
		  <li class="nav-item">
		    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" href="{{ url_for('logout') }}">Log out</a>
		  </li>
		</ul>
		{% endif %}
	</div>
</body>
</html>
